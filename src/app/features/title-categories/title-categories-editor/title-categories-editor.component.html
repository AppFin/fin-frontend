<fin-editor-layout
  [title]="this.editorType() == editorTypes.Create ? 'finCore.actions.creating' : 'finCore.actions.editingName|name:' +  titleCategoryEditingName()"
  [loading]="loading()"
  [formGroup]="formGroup"
  [canSave]="canSave"
  [isSaving]="saving()"
  (onSave)="save()"
  (onCancel)="close()"
>
  @if (!loading()) {

    <fin-input class="col-6" label="finCore.features.titleCategory.name" [formControl]="formGroup.controls.name" />

    <fin-title-category-type-select
      class="col-6"
      [formControl]="formGroup.controls.type"
    />

    <fin-user-friendly-color-picker class="col-6" label="finCore.features.shared.color" [formControl]="formGroup.controls.color" />
    <fin-user-friendly-icon-picker
      class="col-6"
      [formControl]="formGroup.controls.icon"
      label="finCore.features.shared.icon"
    />

  }
</fin-editor-layout>
