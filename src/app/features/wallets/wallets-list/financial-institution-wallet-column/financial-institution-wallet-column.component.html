@if (financialInstitution()) {
  <div class="financial-institution">
    <fin-icon
      [icon]="financialInstitution()?.icon"
      type="bank"
    />
    <fin-text
      [text]="financialInstitution()?.name ?? ''"
      type="paragraph"
    />
  </div>
} @else if (!loading()) {
  <div class="financial-institution">
    <fin-icon
      icon="wallet"
      severity="primary"
    />
    <fin-text
      text="finCore.features.wallet.selfCustody"
      type="paragraph"
    />
  </div>
}
