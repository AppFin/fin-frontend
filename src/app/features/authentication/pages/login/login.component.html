<div class="login-container">
    <div class="login-header">
        <fin-icon type="image" icon="fin" size="15xl"/>
        <fin-text text="finCore.appName" type="title"/>
        <fin-text text="finCore.auth.pages.login.title" type="subtitle"/>
        <fin-text text="finCore.auth.pages.login.subtitle" type="info"/>
    </div>
    <form [formGroup]="form" class="login-form">
        <fin-input
                [formControl]="form.controls.email"
                label="finCore.auth.email"
                type="email"
                width="300px"
        />
        <fin-input
                [formControl]="form.controls.password"
                label="finCore.auth.password"
                type="password"
                width="300px"
        />

        <div class="forget-password-container">
            <fin-text
                    text="finCore.auth.pages.login.forgetPassword"
                    routerLink="/authentication/send-reset-email"
                    type="info"
            />
        </div>

    </form>

    <div class="actions">
        <fin-button
                text="finCore.auth.pages.login.singIn"
                (onClick)="login()"
                [disabled]="!form.valid || loading()"
                [spinner]="loading()"
        />

        <fin-button
                variant="outlined"
                text="finCore.auth.pages.login.loginWithGoogle"
                icon="google"
                iconType="image"
                [disabled]="loading()"
                (onClick)="loginWithExternalProvider('Google')"
        />

    </div>
    <div class="footer">
        <fin-text text="finCore.auth.pages.login.thereIsNoAccount" type="info"/>
        <fin-text
                text="finCore.auth.pages.login.createAccount"
                routerLink="/authentication/create-account"
                type="info"
        />
    </div>
</div>
