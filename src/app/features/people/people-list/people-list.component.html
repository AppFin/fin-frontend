<fin-page-layout
  title="finCore.features.person.title"
  [loading]="loading()"
>
  <div header>
    <fin-button
      (onClick)="createPerson()"
      iconSuffix="plus"
      text="finCore.actions.new"
    />

    <form>
      <fin-inactivated-filter-select [formControl]="filterForm.controls.inactivated" />
    </form>
  </div>

  <fin-grid [options]="gridOptions()" />
</fin-page-layout>
