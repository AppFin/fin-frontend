<div class="auth-container">
    <div class="container-fluid">
        <div class="row min-vh-100 justify-content-center align-items-center py-4">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <img src="./icon.png" alt="App Fin" class="logo-img mb-3">
                        <h1 class="fw-bold mb-2 fs-3">App Fin</h1>
                        <h2 class="fw-bold mb-2 fs-4">Esqueceu sua senha?</h2>
                        <p class="text-muted">Digite seu email para receber o link de recuperação</p>
                    </div>

                    <form class="auth-form" *ngIf="!emailSent">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3" (click)="sendResetEmail()">
                            Enviar link
                        </button>

                        <div class="text-center">
                            <a href="/login" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>Voltar para o login
                            </a>
                        </div>
                    </form>

                    <div class="success-message text-center" *ngIf="emailSent">
                        <i class="fas fa-check-circle text-success mb-3 fs-1"></i>
                        <h5 class="fw-bold mb-2">Email enviado!</h5>
                        <p class="text-muted mb-3">Verifique sua caixa de entrada</p>
                        <a href="/login" class="btn btn-outline-primary">Voltar para o login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
