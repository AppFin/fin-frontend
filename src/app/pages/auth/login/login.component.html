<div class="auth-container">
  <div class="container-fluid">
    <div class="row min-vh-100 justify-content-center align-items-center py-4">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <div class="auth-card">
          <div class="text-center mb-4">
            <img src="./icon.png" alt="App Fin" class="logo-img mb-3">
            <h1 class="fw-bold mb-2 fs-3">App Fin</h1>
            <h2 class="fw-bold mb-2 fs-4">Bem-vindo de volta!</h2>
            <p class="text-muted">Entre na sua conta para continuar</p>
          </div>

          <form class="auth-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember">
                <label class="form-check-label" for="remember">Lembrar de mim</label>
              </div>
              <a href="/forgot-password" class="text-decoration-none">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>

            <div class="text-center">
              <span class="text-muted">NÃ£o tem uma conta? </span>
              <a href="/login-create" class="text-decoration-none fw-medium">Criar conta</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
