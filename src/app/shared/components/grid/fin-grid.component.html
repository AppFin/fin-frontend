@if (!loading()) {
    <p-table
            [value]="itens()"
            [paginator]="true"
            [rows]="5"
            [tableStyle]="{ 'width': '100%', 'height': '100%' }"
            [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template #header>
            <tr>
                @for (column of columns(); track column) {
                    <th [style.width]="column.width">{{ column.header | translate }}</th>
                }
            </tr>
        </ng-template>
        <ng-template #body let-value>
            <tr>
                @for (column of columns(); track column) {
                    <td>
                        <fin-grid-column-renderer [columnOption]="column" [item]="value"/>
                    </td>
                }
            </tr>
        </ng-template>
    </p-table>
}
