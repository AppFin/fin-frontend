<fin-select
  [label]="label()"
  [formControl]="formControl"
  [options]="selectOptions"
  [readonly]="readonly()"
  [customErrorText]="customErrorText()"
  [helpText]="helpText()"
  [id]="id()"
>
  <ng-template
    #itemTemplate
    let-option
  >
    <div class="select-option">
      <fin-wallet-icon [walletId]="option.value" />
      <fin-text
        type="paragraph"
        [text]="option.label"
      />
    </div>
  </ng-template>

  <ng-template
    #selectedItemTemplate
    let-option
  >
    <div class="select-option">
      <fin-wallet-icon [walletId]="option.value" />
      <fin-text
        type="paragraph"
        [text]="option.label"
      />
    </div>
  </ng-template>
</fin-select>
