<div
  [matTooltip]="!!tooltip() ? (tooltip() | translate) : undefined"
  [style.background-color]="boxColor()"
  [style.border-radius.px]="boxRadius()"
  [style.padding.px]="padding()"
  class="icon-container"
>
  @if (type() === 'fontAwesome') {
    <i
      [class]="fontAwesomeType() + ' fa-' + icon()"
      [style.font-size.px]="iconSize()"
      [style.width.px]="iconSize()"
      [style.height.px]="iconSize()"
      [style.color]="iconColor()"
    ></i>
  } @else {
    <img
      [ngSrc]="imagePath()"
      [alt]="icon()"
      [width]="iconSize()"
      [height]="iconSize()"
    />
  }
</div>
