<div class="select-button-container">
  <p-iftalabel [class.disabled]="disabled()" [class.required]="required()">
    <p-selectbutton [id]="id()" [formControl]="formControl" [options]="effectiveOptions()" [optionLabel]="optionLabel()"
      [optionValue]="optionValue()" [optionDisabled]="optionDisabled()" [multiple]="multiple()" [disabled]="disabled()"
      [style.width]="width()" (onBlur)="validStatesChange()" [class.ng-invalid]="hasError()"
      [class.ng-touched]="formControl.touched" [class.ng-dirty]="formControl.dirty" />
    <label [for]="id()">{{ label() | finTranslate }}</label>
  </p-iftalabel>
  <div class="sub-text">
    @if (!hasError()) {
    <fin-text [text]="helpText()" class="info-sub" type="info" />
    } @else {
    <fin-text [text]="errorMessageEffective()" class="error-sub" type="info" />
    }
  </div>
</div>
