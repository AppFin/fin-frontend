<div [class.dark-theme]="isDarkMode" [class.light-theme]="!isDarkMode" class="app-container">
  <fin-text text="welcome"/>
  <br/>
  <button (click)="toggleTheme()" mat-button>toggle theme</button>
  <br/>
  <fin-icon icon="fin" size="10xl" type="image"/>
  <fin-icon boxColor="green" icon="times" tooltip="welcome"/>
  <fin-icon icon="fin" tooltip="welcome" type="image"/>

  <fin-text type="label">label</fin-text>
  <br/>
  <fin-text type="title">title</fin-text>
  <br/>
  <fin-text type="subtitle">subtitle</fin-text>
  <br/>
  <fin-text type="paragraph">paragraph</fin-text>
  <br/>
  <fin-text type="info">info</fin-text>
  <br/>
  <fin-text textColor="red">red</fin-text>
  <br/>
  <fin-text backgroundColor="blue">blue</fin-text>
  <br/>
  <fin-text backgroundColor="blue" textColor="red" type="title">title blue</fin-text>

</div>
