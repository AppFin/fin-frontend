<mat-drawer-container class="example-container" [hasBackdrop]="false">
    <mat-drawer
            [opened]="sideNavOpened()"
            [mode]="isMobile ? 'over' : 'side'"
    >
        <div class="drawer-container">
            <div class="drawer-header">
                <button class="menu-item" (click)="toggleSideNav()">
                    <fin-icon
                            tooltip="finCore.layout.closeMenu"
                            icon="chevron-left"
                            size="md"
                    />
                </button>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        @if (!sideNavOpened()) {
            <div class="menus-container">
                <button class="menu-item" (click)="toggleSideNav()">
                    <fin-icon
                            tooltip="finCore.layout.openMenu"
                            icon="chevron-right"
                            size="md"
                    />
                </button>
                @for (menu of menus(); track menu.id) {
                    <ng-container *ngTemplateOutlet="btn; context: {menu: menu}"/>
                }
            </div>
        }

        <div class="app-container">
            <ng-content/>
        </div>
    </mat-drawer-content>
</mat-drawer-container>


<ng-template #btn let-menu="menu">
    <button [routerLink]="menu.frontRoute" class="menu-item">
        <fin-icon [tooltip]="menu.name" [icon]="menu.icon" [iconColor]="menu.color" size="md"/>
    </button>
</ng-template>
