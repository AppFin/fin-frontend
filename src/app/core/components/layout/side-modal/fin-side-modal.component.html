<mat-drawer-container [hasBackdrop]="false">
  <mat-drawer mode="over" [opened]="isOpened()" position="end" [style.width]="width">
    @let t = template();
    @if (t != null) {
    <ng-container *ngTemplateOutlet="t; context: { closeFn: close.bind(this), input: input() }" />
    }
  </mat-drawer>
  <mat-drawer-content (click)="closeOnBackClick()">
    <ng-content />
  </mat-drawer-content>
</mat-drawer-container>
